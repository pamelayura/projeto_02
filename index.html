<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Noto+Serif&family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contato.png" alt="agenda e telefone">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <label for="nome-contato">Novo contato</label>
            <input type="text" id="nome-contato" required placeholder ="Nome e sobrenome" />
            <label for="numero-contato">Telefone</label>
            <input type="tel" id="numero-contato" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            <button type="submit">Cadastrar novo contato</button>
        </form>
        <table cellspacing="0" class="agenda">
            <thead>
                <tr>
                    <p>Minha Lista</p>
                    <th>
                        Contato
                    </th>
                    <th>
                        NÃºmero
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
